[username]
style_user = 'bold blue'
show_always = true
format = '[$user]($style) @ '

[directory]
style = 'bold pink'
format = "in [🖿  $path]($style)[$read_only]($read_only_style) "

[hostname]
style = 'bold lavender'
ssh_only = false
ssh_symbol = '🌐'
format = "[$ssh_symbol$hostname]($style) "

