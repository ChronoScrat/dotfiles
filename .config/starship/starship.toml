[git_status]
style = 'lavander'
format = '([\[ $all_status$ahead_behind\]]($style) )'
conflicted = '≠$count '
ahead = '⇡$count '
behind = '⇣$count '
diverged = '⇡${ahead_count} ⇣${behind_count} '
untracked = '?$count '
stashed = '$$count '
modified = '!$count '
staged = '+$count '
renamed = '»$count '
deleted = '✘$count '
up_to_date = '≡ '

